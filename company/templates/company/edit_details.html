{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<style type="text/css">
    li {
    display: inline-block !important;
    margin-right: 20px;
    }
</style>

   

<form class="form-horizontal"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}

    <div class="form-group">
        <div class="col-sm-3 control-label">
            <label > {{ field.label }}</label> 
        </div>
        <div class="col-sm-8">
        {% if  field.name == "op_timings" or field.name == "close_timings"  %}

         <input  name="{{ field.name }}" type="text" class="form-control input-small timepicker1">
   
        {% else %}

        {{ field }}

        {% endif %}
        </div>
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <a href="#" class="alert-link">   {{ field.errors }}</a>
        </div>
        {% endif %}
    </div>
    <br>
    {% endfor %}

    <div class="form-group">
        <label class="col-sm-3 control-label" for="domain">Send Registraion Mail</label>

        <div class="col-sm-8">
        <input id="registraionMail" name="registraionMail" type="checkbox"  class="checkbox" style="width: 30px; height: 30px; margin-left: 25px;">
        </div>
    </div>




    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $('.timepicker1').timepicker();
</script>
{% endblock %}
